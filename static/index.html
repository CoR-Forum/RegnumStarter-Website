<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Something unexpected is about to happen in the world of Regnum...">
    <meta name="keywords" content="Champions of Regnum, Regnum Online, MMORPG, Sylent-X, Sylent-X Regnum, Sylent-X Champions of Regnum, Sylent-X Regnum Online">
    <title>Sylent-X</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: auto; /* Changed from hidden to auto */
            padding-top: 50px; /* Added padding at the top */
        }
        .pulsate {
            animation: pulsate 1.5s infinite;
        }
        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #timer {
            margin-top: 20px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <img style="padding-bottom: 30px" width="400px" src="assets/sylent-logo-wide.png" alt="Sylent-X">
    <img style="padding-bottom: 30px" width="300px" src="assets/cor-logo-big.png" alt="Champions of Regnum" class="pulsate">
    <center style="padding-top:20px"><a href="/discord" target="_blank"><img width="240px" src="assets/join-discord-button.png" alt="Join Discord" /></a></center>
    <div id="timer"></div>
    <video id="my-video" class="video-js" controls preload="auto" width="896" data-setup="{}">
        <source src="assets/gource.mp4" type="video/mp4">
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script>
        const player = videojs('my-video');
        player.on('ended', () => {
            player.currentTime(0);
            player.play();
        });

        player.on('error', (e) => {
            console.error('Error loading video:', e);
        });
    </script>

    <script>
        function updateTimer() {
            const endDate = new Date('December 24, 2024 18:00:00').getTime();
            const now = new Date().getTime();
            const distance = endDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                document.getElementById('timer').innerHTML = "EXPIRED";
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
